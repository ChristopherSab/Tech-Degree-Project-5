<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="js/lightbox/css/lightbox.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Interactive Photo Gallery</title>

</head>

<body>
    <header>
        <input type="text" id="search-input" placeholder="Search(16pt)" title="Type in a name">
    </header>

    <div class="container">

        <div class="row-1">
            <a href="images/main/01.jpg" data-lightbox="gallery"
                data-title="I love hay bales. Took this snap on a drive through the countryside past some straw fields."><img
                    class="thumbnail" src="images/thumbnail/01.jpg" alt="Hay Bales"></a>
            <a href="images/main/02.jpg" data-lightbox="gallery"
                data-title="The lake was so calm today. We had a great view of the snow on the mountains from here."><img
                    class="thumbnail" src="images/thumbnail/02.jpg" alt="Lake"></a>
            <a href="images/main/03.jpg" data-lightbox="gallery"
                data-title="I hiked to the top of the mountain and got this picture of the canyon and trees below."><img
                    class="thumbnail" src="images/thumbnail/03.jpg" alt="Canyon"></a>
            <a href="images/main/04.jpg" data-lightbox="gallery"
                data-title="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today"><img
                    class="thumbnail" src="images/thumbnail/04.jpg" alt="Iceberg"></a>
        </div>

        <div class="row-2">
            <a href="images/main/05.jpg" data-lightbox="gallery"
                data-title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons."><img
                    class="thumbnail" src="images/thumbnail/05.jpg" alt="Desert"></a>
            <a href="images/main/06.jpg" data-lightbox="gallery"
                data-title="Fall is coming, I love when the leaves on the trees start to change color."><img
                    class="thumbnail" src="images/thumbnail/06.jpg" alt="Fall"></a>
            <a href="images/main/07.jpg" data-lightbox="gallery"
                data-title="I drove past this plantation yesterday, everything is so green!"><img class="thumbnail"
                    src="images/thumbnail/07.jpg" alt="Plantation"></a>
            <a href="images/main/08.jpg" data-lightbox="gallery"
                data-title="My summer vacation to the Oregon Coast. I love the sandy dunes!"><img class="thumbnail"
                    src="images/thumbnail/08.jpg" alt="Dunes"></a>
        </div>

        <div class="row-3">
            <a href="images/main/09.jpg" data-lightbox="gallery"
                data-title="We enjoyed a quiet stroll down this countryside lane."><img class="thumbnail"
                    src="images/thumbnail/09.jpg" alt="Countryside Lane"></a>
            <a href="images/main/10.jpg" data-lightbox="gallery"
                data-title="Sunset at the coast! The sky turned a lovely shade of orange."><img class="thumbnail"
                    src="images/thumbnail/10.jpg" alt="Sunset"></a>
            <a href="images/main/11.jpg" data-lightbox="gallery"
                data-title="I did a tour of a cave today and the view of the landscape below was breathtaking."><img
                    class="thumbnail" src="images/thumbnail/11.jpg" alt="Cave"></a>
            <a href="images/main/12.jpg" data-lightbox="gallery"
                data-title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in."><img
                    class="thumbnail" src="images/thumbnail/12.jpg" alt="Bluebells"></a>
        </div>

    </div>


    <script src="js/lightbox/js/lightbox-plus-jquery.min.js"></script>
    <script src="js/lightbox/js/lightbox.min.js"></script>
    <script src="js/main.js"></script>


</body>

</html>
